<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Catcher</title>


    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="fw-bold text-center my-5 display-5">Cash Catcher &#128176;</h1>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <section class="container">
            <div class="row pb-md-5 gx-md-5">
                <!-- image section start -->
                <div class="col-md-6">
                    <img class="img-fluid" src="images/calculate.jpg" alt="calculate">
                </div>
                <!-- image section end -->

                <!-- calculation section start -->
                <div class="col-md-6 calculation-section">
                    <div class="d-flex flex-column align-items-center">
                        <!-- income -->
                        <h2 class="fs-4 pt-5 fw-medium">Income</h2>
                        <div class="row align-items-center py-4">
                            <h4 class="col-4 mb-0 d-inline fw-normal">Income : </h4>
                            <input id="income-input" class="col-8 border-0 px-3 py-2">
                        </div>

                        <!-- expenses -->
                        <h2 class="fs-4 py-1 fw-medium">Expenses</h2>
                        <div class="row align-items-center py-2">
                            <h4 class="col-4 mb-0 d-inline fw-normal">Food : </h4>
                            <input id="food-input" class="col-8 border-0 px-3 py-2">
                        </div>
                        <div class="row align-items-center py-2">
                            <h4 class="col-4 mb-0 d-inline fw-normal">Rent : </h4>
                            <input id="rent-input" class="col-8 border-0 px-3 py-2">
                        </div>
                        <div class="row align-items-center py-2">
                            <h4 class="col-4 mb-0 d-inline fw-normal">Clothes : </h4>
                            <input id="clothes-input" class="col-8 border-0 px-3 py-2">
                        </div>

                        <!-- calculate button -->
                        <button id="calculate-button"
                            class="btn btn-primary my-3 px-4 py-2 fw-bold fs-5">Calculate</button>

                        <!-- total -->
                        <h2 class="fs-4 fw-medium py-2">Total Expenses: <span id="expenses-output">00</span></h2>
                        <h2 class="fs-4 fw-medium py-2">Balance: <span id="balance-output">00</span></h2>

                        <!-- savings -->
                        <div class="d-flex flex-md-row flex-column align-items-center py-4">
                            <h4 class="mb-0 d-inline fw-normal me-3">Save :</h4>
                            <div class="mt-2">
                                <input id="" class="border-0 px-3 py-2 me-3">
                                <h4 class="mb-0 d-inline fw-normal me-3">%</h4>
                            </div>
                            <button class="btn btn-primary px-4 py-2 border-0 fw-bold fs-5 mt-2">Save</button>
                        </div>
                        <h2 class="fs-4 fw-medium py-2">Saving Amount: 2000</h2>
                        <h2 class="fs-4 fw-medium py-md-2 pb-5">Remaining Balance: 2500</h2>
                    </div>
                </div>
                <!-- calculation section end -->
            </div>
        </section>
    </main>
    <!-- main end -->


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- external js -->
    <script src="js/app.js"></script>
</body>

</html>
